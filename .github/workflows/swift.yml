name: SwiftUI Companion App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: 
          - '15.2'
        destination: 
          - 'platform=iOS Simulator,name=iPhone 15 Pro'
          - 'platform=iOS Simulator,name=iPhone 15'
          - 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation)'

    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ matrix.xcode }}
    
    - name: Install Dependencies
      run: |
        # Add any dependency installation steps
        # Example: Swift Package Manager dependencies
        swift package resolve
    
    - name: Build
      run: |
        xcodebuild clean build \
          -project SwiftUICompanion.xcodeproj \
          -scheme SwiftUICompanion \
          -destination '${{ matrix.destination }}' \
          -sdk iphonesimulator
    
    - name: Run Tests
      run: |
        xcodebuild test \
          -project SwiftUICompanion.xcodeproj \
          -scheme SwiftUICompanionTests \
          -destination '${{ matrix.destination }}' \
          -sdk iphonesimulator

    - name: Code Quality Check
      run: |
        # Swift Lint or SwiftLint can be added here
        # Example:
        # mint run swiftlint

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output-${{ matrix.destination }}
        path: build/
        retention-days: 5